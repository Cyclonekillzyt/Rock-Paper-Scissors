<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <h1 class="heading">Rock Paper Scissors</h1>
      <button class="start" id="start">Start</button>
      <button class="reset" id="reset">Reset</button>
    </div>
    <div class="center">
      <div class="container" id="container">
        <div class="player-choices">
          <div class="Scores">
            <p class="player">
              Computer Score: <span id="computerScore">0</span>
            </p>
            <p class="player">Player Score: <span id="playerScore">0</span></p>
          </div>
          <div class="gameData">
            <p class="total">Ties: <span id="total"> 0</span></p>
            <p class="round">Round: <span id="round">0</span></p>
          </div>
        </div>
        <div class="resultDeclaration">
          <p class="rps" id="rps">...</p>
          <div class="pictures">
            <div class="bg">
              <img
                src="pictures/rock.png"
                alt="rock"
                class="firstImage image"
                id="first"
              />
            </div>

            <div class="bg">
              <img
                src="pictures/rock.png"
                alt="rock"
                class="secondImage image"
                id="second"
              />
            </div>
          </div>
        </div>
        <div class="buttons" id="button">
          <button class="choice" id="rock">Rock</button>
          <button class="choice" id="paper">Paper</button>
          <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="winner">
          <p id="resultText"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
